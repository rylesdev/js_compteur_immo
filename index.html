<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix Immobilier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Choisissez votre méthode de sélection immobilière</h1>
    <h2>A la date du : </h2>
    <div class="date" id="date"></div>

    <div class="container">
        <div class="box" onclick="incrementScore('loterie')">
            <h2>Loterie Immobilière</h2>
            <div class="score" id="loterieScore">Score : 0</div>
        </div>
        <div class="box" onclick="incrementScore('offre')">
            <h2>Offre Scellée</h2>
            <div class="score" id="offreScore">Score : 0</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
